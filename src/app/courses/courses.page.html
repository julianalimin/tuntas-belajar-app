<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Judul Permanent </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Judul Condense</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="0" size-sm="2" push="0" push-lg="10"> </ion-col>
      <ion-col size="12" size-sm="8">
        <ion-grid>
          <ion-row>
            <ion-col
              size="12"
              size-sm="6"
              size-md="4"
              size-lg="3"
              *ngFor="let course of courseList"
            >
              <ion-card (click)="showCourse(course)">
                <img
                  src="./assets/images/{{course.coverPicture}}"
                  alt="coverPicture"
                />
                <ion-card-header>
                  <ion-card-title>{{course.name}}</ion-card-title>
                </ion-card-header>
                <ion-card-content> {{course.description}} </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="0" size-sm="2" pull="0" pull-lg="10"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
